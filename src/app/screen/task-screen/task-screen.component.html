<div class="container mt-4">
    <h2 class="bg-warning p-2 fw-bold text-center">Task Manager App</h2>
    <div class="row">
        <div class="col-4">
                <div class="row">
                    <div class="col-6">
                        <h3 class="fw-bold float-start">Task Lists</h3>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-success float-end">New Task Lists</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <ol  *ngFor="let item of Tasks" class="list-group list-group-numbered">
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                              <div class="ms-2 me-auto">
                                {{item.title}}
                              </div>
                              <span class="badge text-bg-danger rounded-pill">X</span>
                            </li>
                          </ol>
                    </div>
                </div>
        </div>

        <div class="col-8">
            <div class="row">
                <div class="col-6">
                    <h3 class="fw-bold float-start">Linked Tasks</h3>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-success float-end">New Tasks</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ol *ngFor="let item of TaskLists" class="list-group list-group-numbered">
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                          <div class="ms-2 me-auto">
                            {{item.title}}
                           </div>
                          <span class="badge text-bg-danger rounded-pill">X</span>
                        </li>
                      </ol>
                </div>
            </div>
    </div>
</div>
