<div class="container text-center mt-5">
    <div class="row">
        <div class="col-8">
            <div class="mb-3">
                <h3 for="addNewTask" class="form-label">Add New Task</h3>
                <input #addnewtask type="text" class="form-control" id="addNewTask" placeholder="Enter a Task">
                <button type="button" class="btn btn-secondary btn-sm m-2"
                routerLink="../"
                >Cancel</button>
                <button type="button" class="btn btn-primary btn-sm"
                (click)="addNewTask(addnewtask.value)"
                >Add TaskList</button>
                
              </div>
        </div>
    </div>
</div>
